### YamlMime:Hub
title: Microsoft Dynamics 365 Business Central documentation
summary: 'Discover how to make the most of Dynamics 365 Business Central with training, docs, and videos covering product capabilities and how-to articles. Learn how to use Business Central to manage, adapt, and streamline operations like finance, manufacturing, sales, and more, across your small or medium-sized business.'
brand: dynamics
metadata:
  title: Microsoft Dynamics 365 Business Central documentation
  description: 'Business Central is a business management solution for small and mid-sized organisations. It connect sales, service, finance, and operations to work smarter, adapt faster, and perform better. Business Central automates and streamlines business processes and helps you manage your business.'
  ms.topic: hub-page
  ms.service: dynamics-365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 04/11/2024
  hide_bc: true
